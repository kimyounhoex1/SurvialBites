<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>

    <!-- 구글폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- bulma -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    />
    <!-- 스타일 -->
    <link href="../static/style/style.css" rel="stylesheet" />
    <link href="../static/style/posting.css" rel="stylesheet" />
    <title>{% block title %}기본 제목{% endblock %}</title>
  </head>
  <body>
    <div id="main-container" class="{% if have_bg_img %}bg-img{% endif %}">
      <header>
        <div>
          <a href="/">
            <p id="logo">Survival Bites</p>
          </a>
        </div>
        {% if show_profile %}
        <div class="dropdown is-hoverable">
          <div>
            <button
              onclick="openMyFunction()"
              class="button"
              aria-haspopup="true"
              aria-controls="dropdown-menu"
            >
              😎 <strong>{{ id }}</strong> 님
            </button>
          </div>
          <div class="dropdown-menu" id="dropdown-menu" role="menu">
            <div class="dropdown-content">
              <a href="/postingpage" class="dropdown-item">등록하기</a>
              <a href="/mypage" class="dropdown-item">마이페이지</a>
              <hr class="dropdown-divider" />
              <a href="#" class="dropdown-item" onclick="logout()">로그아웃</a>
            </div>
          </div>
        </div>
        {% endif %}
      </header>
      {% block content %}
      <!-- 각 페이지의 내용이 들어올 자리 -->
      {% endblock %}
    </div>

    <script src="../static/js/member.js"></script>
    <script src="../static/js/posting.js"></script>
  </body>
</html>
