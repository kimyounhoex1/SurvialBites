{% extends "base.html" %} {% block title %}등록 페이지{% endblock %} {% block
content %}

<div id="make-card-area">
  <label class="label login-label">등록하기</label>
  <div id="name-input">
    <input class="input is-medium" type="text" id="title" placeholder="제목" />
  </div>

  <form
    action="/uploadImage"
    method="post"
    id="uploadForm"
    enctype="multipart/form-data"
  >
    <div class="image-btn">
      <p id="add-img-text">+</p>
      <input type="file" id="img-file" />
      <img
        id="preview"
        style="display: none; max-width: 200px; margin-top: 10px"
      />
    </div>
  </form>
  <textarea
    class="textarea"
    id="content"
    placeholder="내용을 입력하세요"
  ></textarea>
  <div id="option-area">
    <div id="kind-of-food">
      <input
        class="input is-medium"
        id="foodtype"
        type="text"
        placeholder="음식 종류"
      />
      <fieldset id="radio-papa" class="input is-medium">
        <label class="radio"
          ><input type="radio" name="option" value="배달" />배달</label
        >
        <label class="radio"
          ><input type="radio" name="option" value="커피챗" />커피챗</label
        >
      </fieldset>
    </div>
    <label for="meeting">모임 날짜와 시간을 선택해주세요:</label>
    <input
      id="meeting"
      class="input is-medium"
      type="datetime-local"
      name="meeting-date"
      value="2025-03-13T00:00"
    />
  </div>
</div>
<div>
  <button class="primary-btn button is-primary" onClick="uploadPost()">
    등록하기
  </button>
</div>
<script>
  $(document).ready(function () {
    $("#img-file").on("change", function (event) {
      // 파일이 선택되었을 때 실행할 코드
      $("#img-file").hide();
      $("#add-img-text").hide();
    });
  });
</script>
{% endblock %}
